<!DOCTYPE html>
<html>
<head>
  <title>P5-1</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" async src="js/knockout-3.3.0.js"></script>
</head>
<body>
  <div id="map" class="col-md-9"></div>
  <div class="col-md-3">
    <form data-bind="submit: filter">
      <input data-bind='value: filterTerm, valueUpdate: "afterkeydown"' />
      <button type="submit" data-bind="enable: filterTerm().length > 0">Filter</button>
      <p>Results:</p>
      <ul data-bind="foreach: filteredItems">
        <li data-bind="event: { mouseover: $parent.onMouseOver, mouseout: $parent.onMouseOut }, css: {selected: $data.isActive}">
          <span data-bind="text: $data.name"> </span>
        </li>
      </ul>
    </form>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/locations.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    google.maps.event.addDomListener(window, 'load', initializeMap);
  </script>
</body>
</html>
